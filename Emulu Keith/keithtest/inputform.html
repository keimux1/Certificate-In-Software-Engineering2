<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Refactory test</title>

    <link rel="stylesheet" href="./form.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./form.css">

</head>

<body>
    <form id="form" name="inputform" method="POST" action="" >
        <div style="padding: 20px;">
            <h1>BioDate</h1>
            <div style="background-color: black; height: 3px; margin-bottom: 8px;">.</div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" aria-label="First name">
                    <div class="error"></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" aria-label="Last name">
                    <div class="error"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="date" class="form-control" name="DateOfBirth" id="DateOfBirth" placeholder="Date Of Birth(DD/MM/YYYY)" aria-label="First name">
                    <div class="error"></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="Gender" id="Gender" placeholder="Gender" aria-label="Last name">
                    <div class="error"></div>
                </div>
            </div>
        </div>
    
        <div style="padding: 20px;">
            <h1>Location</h1>
            <div style="background-color: black; height: 3px; margin-bottom: 8px;">.</div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="Country" id="Country" placeholder="Country" aria-label="Country">
                    <div class="error"></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="State" id="State" placeholder="State/District" aria-label="State">
                    <div class="error"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="date" class="form-control" name="Town" id="Town" placeholder="Town" aria-label="First name">
                    <div class="error"></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="ZipCode" id="ZipCode" placeholder="Zip Code" aria-label="Last name">
                    <div class="error"></div>
                </div>
            </div>
        </div>
    
        <div style="padding: 20px;">
            <h1>Contacts and Address</h1>
            <div style="background-color: black; height: 3px; margin-bottom: 8px;">.</div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="phoneNumber1" id="phoneNumber1" placeholder="phone Number 1" aria-label="phoneNumber1">
                    <div class="error"></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="phoneNumber2" id="phoneNumber2" placeholder="phone Number 2" aria-label="phoneNumber2">
                    <div class="error"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email" aria-label="email">
                    <div class="error"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col" style="width:100%;">
                    <input type="hidden"  >
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-warning" style="background-color: orange;">SUBMIT</button>
                </div>
            </div>
        </div>
    </form>


    <script src="./form.js"></script>
    
</body>

</html>
